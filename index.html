<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/responsive/indexResponsive.css" rel="stylesheet" />
    <script defer src="./main.js"></script>
    <script
    src="https://kit.fontawesome.com/5f3c108898.js"
    crossorigin="anonymous"
  ></script>
    <title>Villa Boutique Steenwijk</title>
    <link rel="icon" type="image/x-icon" href="./img/ico.ico" />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="villa-overlay"></div>
        <div class="header-div">
          <div class="main-cta-div">
            <a target="_blank" class="cta-a" href="https://www.booking.com/"
              ><button class="reserveren-cta">Reserveren</button></a
            >
          </div>
          <div class="down-cta-box">
              <a href="#overnachten" class="a-href">
              <button class="down-cta-1">
                <i class="fa-solid fa-chevron-down span1 span-stl"></i>
                <i class="fa-solid fa-chevron-down span2 span-stl"></i>
                <i class="fa-solid fa-chevron-down span3 span-stl"></i>
              </button>
            </a>
            </div>
          <div class="landing-img-container">
            <img src="./img/cover/img1.jpg" class="cycle-image" />
          </div>
        </div>
      </header>
      <nav>
        <ul class="navlist">
          <li class="home">Home</li>
          <li>Kamers & Prijzen</li>
          <li>Foto's</li>
          <li>Omgeving</li>
          <li>Contact</li>
          <a target="_blank" class="cta-a" href="https://www.booking.com/"
            ><li>Reserveren</li></a
          >
        </ul>
      </nav>
      <div class="content">
        <div class="hero-div">
          <h1 class="stijl-hero" id="overnachten">Stijlvol overnachten</h1>
        </div>
      </div>
    </div>
  </body>
</html>
